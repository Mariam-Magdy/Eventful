<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventful</title>

    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Eventful</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link" href="search.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Search</a>
                </li>
              </ul>
            </div>
        </div>
          </nav>
        <!-- ending navbar -->

        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="slideImg" src="assets/event.jpg" alt="event">
                    <div class="carousel-caption">
                        <section class="search-sec">
                            <div class="container">
                                <form action="#" method="post" novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                            <select class="form-control search-slt" id="exampleFormControlSelect1">
                                                                <option>Select Category</option>
                                                                <option>Car</option>
                                                                <option>Catering services</option>
                                                                <option>Decorations and photo</option>
                                                                <option>Flowers</option>
                                                                <option>Hotel owners</option>
                                                                <option>Makeup artists and hair stylists</option>
                                                                <option>Photographers</option>
                                                                <option>Venues</option>
                                                                <option>Wedding dresses, suits</option>
                                                            </select>
                                                        </div>
                                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                    <input type="text" class="form-control search-slt" placeholder="Enter Price">
                                                </div>
                                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                    <input type="text" class="form-control search-slt" placeholder="Enter Location">
                                                </div>                                       
                                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                    <button type="button" class="btn searchBtn" wrn-btn">Search</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>   
                  </div>
                  <div class="carousel-item">
                    <img class="slideImg" src="assets/event.jpg" alt="event">
                    <div class="carousel-caption">
                      <h3>Chicago</h3>
                      <p>Thank you, Chicago!</p>
                    </div>   
                  </div>
                  <div class="carousel-item">
                    <img class="slideImg" src="assets/event.jpg" alt="event">
                    <div class="carousel-caption">
                      <h3>New York</h3>
                      <p>We love the Big Apple!</p>
                    </div>   
                  </div>
                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
    </header>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
